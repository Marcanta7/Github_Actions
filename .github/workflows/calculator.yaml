name: calculator
on:
  push:
    branches:
      - '*'

jobs:
  calculator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade pip
          pip install -r code/python/requirements.txt


      - name: Run linters
        run: |
          flake8 code/python